        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <link rel="stylesheet" href="css/productos.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-firestore-compat.js"></script>

<body>
<div class="hm-wrapper">
    <!-- Header -->    
    <div class="hm-header">
        <div class="container">
            <div class="header-menu">
                <div class="hm-logo">
                    <a href="MP.html">
                        <img src="img/logo-sm.png" alt="">
                    </a>
                </div>

                <nav class="hm-menu">
                    <ul>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="http://">Campañas</a></li>
                        <li><a href="http://">Nosotros</a></li>
                        <li><a href="http://">Contacto</a></li>
                    </ul>

                    <div class="hm-icon-cart">
                        <a href="#">
                            <i class="las la-shopping-cart"></i>
                            <span>0</span>
                        </a>
                    </div>

                    <div class="icon-menu">
                        <button type="button"><i class="fas fa-bars"></i></button>
                    </div>
                </nav>
            </div>
        </div>

    </div>
    
    <!-- Barra de búsqueda principal -->
    <div class="search-bar">
        <div class="container">
            <form action="#" method="GET">
                <input type="text" name="search" placeholder="Buscar productos...">
                <button type="submit">Buscar</button>
            </form>
        </div>
    </div>

    <!-- Búsqueda rápida -->
    <div class="quick-search">
        <div class="container">
            <form action="#" method="GET">
                <input type="text" name="price_min" placeholder="Precio mínimo">
                <input type="text" name="price_max" placeholder="Precio máximo">
                <select name="category">
                    <option value="categoria1">Categoría 1</option>
                    <option value="categoria2">Categoría 2</option>
                    <option value="categoria3">Categoría 3</option>
                    <!-- Agregar más opciones según sea necesario -->
                </select>
                <button type="submit">Buscar</button>
            </form>
        </div>
    </div>

    <!-- Contenido de la página de productos -->
    <div class="container_productos">
        <!-- Los productos se cargarán aquí dinámicamente desde Firebase -->
    </div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    
    <script>
        AOS.init({
            duration: 1200,
        })
    </script>
</div>
